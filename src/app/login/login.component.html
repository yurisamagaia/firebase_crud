<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>App</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <p *ngIf="message" class="text-center error">{{message}}</p>
     <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
               <input matInput placeholder="User" [(ngModel)]="userid" name="userid" formControlName="userid" required>
               <div *ngIf="submitted && f.userid.errors" class="help-block">
                 <div *ngIf="f.userid.errors.required">User is required</div>
               </div>
             </mat-form-field>
           </td>
         </tr>
         <tr>
           <td>
             <mat-form-field class="example-full-width">
               <input matInput placeholder="Password" [(ngModel)]="password"type="password" formControlName="password" name="password" required>
               <div *ngIf="submitted && f.password.errors" class="help-block">
                  <div *ngIf="f.password.errors.required">Password is required</div>
               </div>
             </mat-form-field>
           </td>
         </tr>
       </table>
       <div><button mat-raised-button type="submit" color="primary">Login</button></div>
     </form>
     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <!--<mat-card-actions>
     <button mat-raised-button (click)="login()" color="primary">Login</button>
   </mat-card-actions>-->
 </mat-card>
